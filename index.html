<!DOCTYPE html>
<html>
<head>
  <title>Recycle Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Floating particles -->
<div id="particles"></div>


<div class="game-box">
  <h1>♻️ Recycle Quest</h1>
  <h2 id="levelName">Level: Easy</h2>

  <p id="question">Click Start to begin</p>
  <p id="result"></p>
  <p id="score">Score: 0</p>
  <p id="timer">Time left: 15</p>

  <div id="buttons" style="display:none;">
    <button onclick="answer('Yes')">Yes</button>
    <button onclick="answer('No')">No</button>
  </div>

  <button id="startBtn" onclick="startGame()">Start Game</button>
  <button id="nextLevelBtn" onclick="nextLevel()" style="display:none;">Next Level</button>
  <button id="restartBtn" onclick="restartGame()" style="display:none;">Restart Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
